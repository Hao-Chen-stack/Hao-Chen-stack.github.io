<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
    <style type="text/css">

    </style>
</head>
<body>
<div id="reportMsgWin" style="position: absolute;width: 100vw;height: 250vh;
				background-color: #00000024;left: 0;top: 0; ">
    <div style="width: 550px;height: auto;background-color: aliceblue;
					margin: auto;
					margin-top: 200px;text-align: center;padding: 15px;">
        <h1>在线评估</h1>
        <form id="addAppointment">
            <table style="width: 100%;line-height: 45px;">
                <tr>
                    <td style="text-align: left;">领域：</td>
                    <td>
                        <select style="width: 100px;" name="areaName">
                            <option value="-1">请选择领域</option>
                            <option value="发展心理学">发展心理学</option>
                            <option value="学习心理学">学习心理学</option>
                            <option value="人格心理学">人格心理学</option>
                            <option value="感知心理学">感知心理学</option>
                            <option value="比较心理学">比较心理学</option>
                            <option value="认知心理学">认知心理学</option>
                            <option value="犯罪心理学">犯罪心理学</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="button" class="layui-btn layui-btn-warm" onclick="toPaper()">开始评估</button>
        </form>
    </div>
</div>
</body>

<script>

        //获取下拉框的值
        $("select[name='areaName']").change(function () {
            // console.log($(this).val());
            var areaName = $(this).val();
            localStorage.setItem("areaName",JSON.stringify(areaName));
        });

        function toPaper() {
            $(location).attr('href', 'paper');
        }
</script>
</html>
