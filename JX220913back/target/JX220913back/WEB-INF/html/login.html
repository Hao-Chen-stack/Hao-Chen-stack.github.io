<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>管理员登录界面</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <style>
        #div1{
            width: 500px;
            height: auto;
            text-align: center;
            margin: auto;
            border: 2px solid black;

        }
        #btn1{
            height: 45px;
            width: 82px;
            font-size: 20px;
            background-color: red;
            color: white ;
            border: 0;
        }
        #btn2{
            height: 45px;
            width: 110px;
            font-size: 20px;
            background-color: blue;
            color: white ;
            border: 0;
        }
        #btn1:hover{
            font-size: 22px;
            cursor: pointer;

        }
        #btn2:hover{
            font-size: 22px;
            cursor: pointer;

        }
        a:hover{
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
<form id="loginForm">
    <div id="div1">
        <h1>欢迎登录心理咨询与诊断平台</h1>
        <h1>管理端</h1>
        <br>
        用户名：<input style="height: 47px; width: 250px; " type="text" placeholder="请输入用户名" name="managerAcc" id="managerAcc">
        <!--    <span id="accMsg" style="font-size: 13px;color: red;display: none;"></span>-->
        <br>
        密&nbsp;&nbsp;&nbsp;码：<input style="height: 47px; width: 250px; " type="password" placeholder="请输入密码" name="managerPwd" id="managerPwd">
        <!--    <span id="pwdMsg" style="font-size: 13px;color: red;display: none;"></span>-->
        <br>
        验证码：<input style="height: 47px; width: 250px;" type="text" placeholder="请输入验证码" name="Code" id="authCode" >
        <br>
        <!--这里img标签的src属性的值为后台实现图片验证码方法的请求地址-->
        <label><img type="image" src="authCode" id="codeImage" onclick="changeCode()" style="cursor:pointer;"/></label>
        <label style="width: 30px;height: 47px;"><a onclick="changeCode()">看不清,换一张</a></label>
        <br>
        <button id="btn1" type="button" onclick="login()">登录</button>
        </a>
    </div>
</form>
</body>
<script src="js/managerLogin.js"></script>
</html>
