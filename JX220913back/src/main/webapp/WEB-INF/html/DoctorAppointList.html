<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>预约列表</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/layui-v2.6.8/layui/layui.js"></script>
    <link href="js/layui-v2.6.8/layui/css/layui.css" rel="stylesheet">
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
</head>
<body>
<h1 style="text-align: center">预约列表</h1>
<h2>查询条件:</h2>
<form id="searchFrom">
    预约日期：<input type="date" name="startDate" id="startDate"/>至<input type="date" name="endDate" id="endDate"/>
    完成状态：<select name="appointstate" id="appointstate">
    <option name="appointstate" value="">请选择</option>
    <option name="appointstate" value="已预约">已预约</option>
    <option name="appointstate" value="已确认">已确认</option>
    <option name="appointstate" value="已诊断">已诊断</option>
    <option name="appointstate" value="已评价">已评价</option>
    <option name="appointstate" value="已终止">已终止</option>
</select>
    <button type="button" onclick="searchManager()">查询</button>
</form>
<table class="layui-table">
    <tr>
        <th>预约日期</th>
        <th>预约时间</th>
        <th>用户</th>
        <th>领域</th>
        <th>咨询问题</th>
        <th>完成状态</th>
        <th>操作</th>
    </tr>
    <tbody id="tb"></tbody>
</table>

<div style="text-align: center">
    <button id="prev">上一页</button>
    <span style="margin: 0px 30px 0px 30px" id="pageMsg"></span>
    <button id="next">下一页</button>
</div>
</body>
<script src="js/DoctorAppointList.js"></script>
</html>
